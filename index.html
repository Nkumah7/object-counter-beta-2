<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Object Counting Beta 2
    </title>
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript">

    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js">
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <h5 class="card-header h5 text-center">
                        Live Cam
                    </h5>
                    <div class="card-body">
                        <div class="booth">
                            <video id="video" class="environment" autoplay>
                            </video>
                        </div>

                        <div class="text-right">
                            <button id="start" value="start" class="btn btn-success">
                                Start Camera
                            </button>
                            <button disabled id="stop" value="stop" class="btn btn-danger">
                                Stop Camera
                            </button>
                            <button disabled id="flip-btn" class="btn btn-primary">
                                Flip Camera
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
